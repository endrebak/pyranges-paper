bioconductor:
  rle_add: |
    result = c(c1p + c2p, c1m + c2m)
  rle_subtract:
    result = c(c1p - c2p, c1m - c2m)
  rle_divide: |
    result = c(c1p / c2p, c1m / c2m)
  rle_multiply:
    result = c(c1p * c2p, c1m * c2m)


pyranges:
  rle_add:
    "result = c1 + c2"
  rle_subtract:
    "result = c1 - c2"
  rle_divide:
    "result = c1 / c2"
  rle_multiply:
    "result = c1 * c2"
