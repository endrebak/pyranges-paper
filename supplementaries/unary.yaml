bioconductor:
  dataframe_to_genomicrange:
    result = GRanges(seqnames = df$Chromosome, ranges = IRanges(start = df$Start, end = df$End), strand = df$Strand)
  cluster: |
    result = reduce(gr)
  sort: |
    result = sortSeqlevels(gr)
    result = sort(result)
  genomicrange_to_coverage: |
    plus = coverage(gr[gr@strand == "+"])
    minus = coverage(gr[gr@strand == "-"])
    result = c(plus, minus)

pybedtools:
  cluster: |
    # using merge because cluster does not work;
    #  output has same number of lines

    if extension == "gtf":
        cols_to_keep = [4, 5, 7]
    elif extension == "bed":
        cols_to_keep = [4, 5, 6]

    plus = pb1.sort().merge(S="+", c=cols_to_keep, o="first")
    plus.head()
    minus = pb1.sort().merge(S="-", c=cols_to_keep, o="first")
    minus.head()
    result = plus.cat(minus, s=True, c=[4, 5, 6], o="first")
  sort:
    result = pb1.sort()


pyranges:
  dataframe_to_genomicrange:
    result = PyRanges(df)
  genomicrange_to_coverage:
    result = gr.coverage(strand="same")
  sort:
    result = gr.sort()
  cluster:
    result = gr.cluster(strand="same")
